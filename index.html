<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="world" data-world>
      <div class="score" data-score>0</div>
      <div class="startgame" data-startgame>Press to Start</div>
      <img src="img/farmtrail.png" class="ground" data-ground />
      <img src="img/farmtrail.png" class="ground" data-ground />
      <img src="img/corn.png" alt="" class="corn" data-corn />
    </div>
    <div class="sound">
      <svg
        id="play"
        type="button"
        cursor="pointer"
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 4v16m14-8L6 20m14-8L6 4"
        />
      </svg>
      <svg
        id="pause"
        type="button"
        cursor="pointer"
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="M7 5v14M17 5v14"
        />
      </svg>
    </div>
  </body>
</html>
